<!-- Instructions
Make sure that your app suits this basic spec:

When adding trains, administrators should be able to submit the following:
Train Name
Destination
First Train Time -- in military time
Frequency -- in minutes


Code this app to calculate when the next train will arrive; this should be relative to the current time.
Users from many different machines must be able to view same train times.

Styling and theme are completely up to you. Get Creative! -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.1.0/firebase-database.js"></script>
    <!-- JQUERY -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class= "text-center">Train Schedule</h1>
        <p class="text-center">Check Departing and Arrival times.</p>
    </div>

<div id="trains-results" class="container">
    <div class="row">
        <div class="col1">
            Current Train Schedule
        </div>
    </div>
    <div class="row">
        <div class="col">
            Train Name
        </div>
        <div class="col">
            Destination
        </div>
        <div class="col">
           Frequency (min)
        </div>
        <div class="col">
            Next Arrival 
        </div>
        <div class="col">
            Minutes Away
        </div>
    </div>

</div>

<div class="form-container">
    <div class="row">
     <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                    <div class="form-group">
                        <label for="text">Train Name: </label>
                        <input type="text" class="form-control" id="trainInput">
                    </div>
                    <div class="form-group">
                        <label for="text"> Destination: </label>
                        <input type="text" class="form-control" id="destinationInput">
                    </div>
                    <div class="form-group">
                        <label for="text">First train time (hh:mm - military time): </label>
                        <input type="time" class="form-control" id="firstTrainInput">
                    </div>
                    <div class="form-group">
                        <label for="text">Frequency(min) </label>
                        <input type="number" class="form-control" id="frequencyInput">
                    </div>
                    
                        <button type="submit" class="btn btn-dark" id="addUser">Add Train</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="app.js"></script>

    
</body>



</html>
